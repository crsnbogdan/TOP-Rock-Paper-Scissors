<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
</head>

<body>
    <article>
        <section id="userChoices">
            <button class="userPlay" id="Rock">Rock</button>
            <button class="userPlay" id="Paper">Paper</button>
            <button class="userPlay" id="Scissors">Scissors</button>
        </section>
        <section id="scores">
            <section id="userScoreSection">
                <h2>User Score:</h2>
                <p id="userScore">0</p>
            </section>
            <section id="compScoreSection">
                <h2>Computer Score:</h2>
                <p id="compScore">0</p>
            </section>
            <section id="resultSection">
                <h2>Result:</h2>
                <p id="result">No result yet</p>
            </section>
            <section id="resetSection">
                <button id="reset">Reset</button>
            </section>
        </section>
    </article>
</body>

</html>
